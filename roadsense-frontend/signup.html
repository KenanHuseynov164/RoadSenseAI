<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Know Your Rights</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css"> 
    </head>
<body>
    <div class="login-container">
        <header>
            <h1 class="logo">Know Your Rights</h1>
            <p>Join drivers who know their rights.</p>
        </header>

        <main class="login-box">
            <h2>Driver Sign Up</h2>
            <form action="/signup" method="POST">
                
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="login-btn">Sign Up</button>
                
            </form>

            <div class="social-login">
                <p class="separator-text">or sign up with</p>
                <div class="social-btn-group">
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn apple"><i class="fab fa-apple"></i> Apple</button>
                    <button class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>
            </div>

            <div class="aux-links">
                <a href="#">Forgot Password?</a>
                <span class="separator">|</span>
                <a href="index.html">Already a Member? **Log In**</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Know Your Rights Project</p>
        </footer>
    </div>
</body>
</html>

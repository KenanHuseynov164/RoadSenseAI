    <script>
        // 1. Get references to the HTML elements
        const nameInput = document.getElementById('name');
        const displayName = document.getElementById('profile-display-name');
        
        // Function to update the display name
        function updateDisplayName() {
            const inputValue = nameInput.value.trim();
            
            if (inputValue) {
                // If the input is not empty, display the input value
                displayName.textContent = inputValue;
            } else {
                // If the input is empty, revert to a default
                displayName.textContent = "Your Name";
            }
        }

        // 2. Attach the update function to the input event (updates as user types)
        nameInput.addEventListener('input', updateDisplayName);

        // Optional: Run once on page load to initialize the display name (e.g., Jane Driver)
        window.addEventListener('load', updateDisplayName);
    </script>

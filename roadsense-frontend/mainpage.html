<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - RoadSense AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="mainpage.css"> 
</head>
<body>
    
    <header class="main-header">
        <nav class="nav-container">
            <a href="#" class="header-logo">RoadSense AI</a>
            <ul class="nav-links">
                <li><a href="#" class="nav-item">Law Library</a></li>
                <li><a href="#" class="nav-item">Conversation Guide</a></li>
                <li><a href="#" class="nav-item">My Profile</a></li>
                <li><a href="index.html" class="nav-item logout-btn">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-main-content">
        <section class="search-module">
            <h1>Quick Law Search</h1>
            <p>Type any question about traffic stops or your rights.</p>
            
            <form action="/search" method="GET" class="search-form">
                <div class="input-group search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="query" placeholder="Ask about traffic rules" required>
                    <button type="submit" class="search-btn">Search</button>
                </div>
            </form>

            <div class="quick-links">
                <a href="#">#DUI_Rights</a>
                <a href="#">#Traffic_Stop_Protocol</a>
                <a href="#">#Vehicle_Search</a>
            </div>
        </section>

        <section class="results-container">
            <h3 class="results-placeholder">Your search results will appear here.</h3>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 RoadSense AI Project</p>
    </footer>

</body>
</html>
